{% extends "base.html" %}

{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'roundRobinWrapper/style.css' %}">
{% endblock %}

{% block js %}
<script src="{% static 'roundRobinWrapper/script.js' %} " defer>
</script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&family=Raleway+Dots&family=VT323&display=swap" rel="stylesheet">
{% endblock %}

{% block title %}
    <h1 class="app-title">RoundRobin.it</h1>
{% endblock %}

{% block content %}
<div class="interface-container">
    <div class="section-container player-pool section-container-animation player-pool-collapsed">
        <h2 class="section-heading toggle-player-pool"><span class="section-text">Active players</span><span class="section-container-expand player-pool-expand">▼</span></h2>
        <div class="player-pool-list">
            <ul class="player-pool-names" id="active-players">
                <div class="search-suggestion-container">
                    <input class="add-to-pool "type="text" id="search-box" placeholder="+">
                    <div class="search-suggestion"></div>
                </div>
            </ul>
        </div>
    </div>
    <div class="dashboard">
        <p class="dashboard-title">Time Left</p>
        <p id="countdown" class="time-remaining"></p>
    </div>
    <div class="section-container game-settings section-container-animation game-settings-collapsed">
        <h2 class="section-heading toggle-game-settings"><span class="section-text">Settings</span><span class="section-container-expand game-settings-expand">▼</span></h2>
        <label for="nCourts">Number of courts available: </label>
        <select name="nCourts" id="nCourts">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select><br>
        <label for="minutes">Round length in minutes: </label>
        <select name="minutes" id="minutes">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <button onclick="resetHistory()">Clear Game History</button>
    </div>
    <ul id="results-list" class="results-list"></ul>
    {% comment %} <p id="already-added" style="color: red"></p> {% endcomment %}
    <div class='round-control'>
        <button class="button gen-game" id="genGame" onclick="generateGame()"><h2 class="button-text">Generate Next Round</h2></button>
        <button class="button start-round" id="startRound" onclick="startRound()"><h2 class="button-text">Start Round</h2></button>
    </div>
    <p id="loading"></p>
    <div class="games">
    </div>
    <p style="color: red" id="roundMessage"></p>
</div>
{% endblock %}
